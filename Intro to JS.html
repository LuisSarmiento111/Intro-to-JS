<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="numGenerator">Click me to generate Num between 1-100</button>
    <br>
    <script>
        /*
        Luis Sarmiento
        Web Development
        Mr. Irimina
        10/3/23
        */
        const button = document.getElementById("numGenerator");

        button.addEventListener("click", createRandomNum);
        function createRandomNum() {
            const num = document.createElement("p");
            num.textContent = "" + parseInt(Math.random() * 100) + 1
            document.body.append(num);
        }
    </script>
</body>

</html>
